<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>一边宽度固定，另一边自适应</title>
    <style>
        .container{
            position: relative;
        }
        aside{
            float:left;
            width: 300px;
            background-color: blue;
            height: 100px;
            margin:0 1%;
        }
        main{
            overflow: auto;
            
            background-color: red;
            height: 100px;
            margin: 1%;
        }
    </style>
</head>
<body>
    <div class="container">
        <aside>
            eew
        </aside>
        <main>
            de
        </main>
    </div>
</body>
</html>
